[pytest]
pythonpath = src/
# Suppress autoloading problematic external plugins (deepeval / ollama) that break local CI
# Include coverage directives here to avoid CLI parsing edge cases
addopts = --tb=short -v -p no:deepeval -p no:ollama --cov=src --cov-report=term-missing --maxfail=1 --disable-warnings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
